<html>
  <head>
    <title>Video live streaming</title>
    <style>
      #videoFrame {
        text-align: center;
      }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  </head>

  <body>
    <div id="videoFrame">
      <video width="640" height="480" id="video" autoplay controls></video>
      <div>The video may have a delay of up to 30 seconds.</div>
    </div>
    <script>
      // See https://github.com/video-dev/hls.js#getting-started
      var video = document.getElementById("video");
      var videoSrc = "video.m3u8";
      if (Hls.isSupported()) {
        var hls = new Hls();
        hls.loadSource(videoSrc);
        hls.attachMedia(video);
        hls.on(Hls.Events.MANIFEST_PARSED, function () {
          video.play();
        });
      } else if (video.canPlayType("application/vnd.apple.mpegurl")) {
        video.src = videoSrc;
        video.addEventListener("loadedmetadata", function () {
          video.play();
        });
      }
    </script>
  </body>
</html>
